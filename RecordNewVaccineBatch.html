    <h2 class="page-title">Record New Vaccine Batch</h2>

    <!-- Vaccine table -->

    <div class="container mt-3">
      <h3 class="instruction">Select a vaccine to record new batch:</h3>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Vaccine ID</th>
            <th scope="col">Vaccine Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>V110</td>
            <td>Pfizer</td>
            <td>
              <i class="fas fa-plus-square fa-2x" onclick="openPopUp()"></i>
            </td>
          </tr>
          <tr>
            <td>V111</td>
            <td>Sinovac</td>
            <td>
              <i class="fas fa-plus-square fa-2x"></i>
            </td>
          </tr>
          <tr>
            <td>V112</td>
            <td>Astra Zeneca</td>
            <td>
              <a href=""><i class="fas fa-plus-square fa-2x"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pop-up window -->
    <div class="popup-overlay"></div>
    <div class="popup">
      <div class="popup-close" onclick="closePopUp()">&times;</div>
      <h3 class="header">Record New Batch:</h3>
      <div class="information">
        <p>Vaccine Name</p>
        <p>Manufacturer</p>
      </div>
      <div class="form">
        <div class="element">
          <label for="batchNo">Batch no.:</label>
          <input type="text" id="batchNo" />
        </div>
        <div class="element">
          <label for="expiryDate">Expiry date:</label>
          <input type="date" id="expiryDate" />
        </div>
        <div class="element">
          <label for="quantiy">Quantity of doses available:</label>
          <input type="number" id="quantity" />
        </div>
        <div class="element">
          <button class="record">Record</button>
        </div>
      </div>
    </div>
    
    <footer>
      <p class="text-muted copyright">&copy; DahVax 2021</p>
    </footer>
